<!-- wp:html -->
<div
  class="clubs-page legal players-page"
  data-player-detail-base="/joueur/"
  data-player-index-url="/wp-content/themes/echecs92-child/assets/data/ffe-players/search-index.json"
  data-player-top-url="/wp-content/themes/echecs92-child/assets/data/ffe-players/top-elo.json"
>
  <h1>Joueurs</h1>

  <section class="clubs-search-block players-search-block" role="search" aria-label="Rechercher un joueur">
    <p class="clubs-search-panel__title">Rechercher un joueur</p>
    <div class="clubs-input-wrap">
      <input
        id="players-search"
        class="clubs-input"
        type="search"
        placeholder="Nom, prénom, id FFE…"
        aria-label="Rechercher un joueur par nom ou identifiant"
        autocomplete="off"
        inputmode="search"
        enterkeyhint="search"
      >
      <button id="players-search-clear" class="clubs-input__clear" type="button" aria-label="Effacer la recherche" hidden></button>
      <button
        id="players-search-submit"
        class="clubs-input__submit"
        type="button"
        aria-label="Lancer la recherche"
      >
        <span class="clubs-input__submit-icon" aria-hidden="true"></span>
      </button>
    </div>
    <p id="players-search-status" class="clubs-search__status" role="status" aria-live="polite"></p>
  </section>

  <section class="players-results" aria-label="Résultats de la recherche">
    <div id="players-results" class="players-list" role="list" aria-label="Liste des joueurs"></div>
    <button id="players-more-button" class="link-button clubs-more-button" type="button" hidden>Afficher plus</button>
  </section>

  <section class="players-spotlight" aria-label="Top joueurs">
    <header class="players-spotlight__head">
      <h2 class="players-spotlight__title">Top joueurs (Elo standard)</h2>
      <p class="players-spotlight__subtitle">Source : listes de licenciés FFE</p>
    </header>

    <div id="players-top" class="players-top" role="list" aria-label="Top joueurs"></div>
    <p id="players-top-status" class="clubs-search__status" role="status" aria-live="polite"></p>
  </section>
</div>

<script src="/wp-content/themes/echecs92-child/assets/js/players.js" defer></script>
<!-- /wp:html -->
