<!-- wp:html -->
<div class="clubs-page legal clubs-page--france">
  <h1>Clubs en France</h1>
  <p>
    Trouvez un club d’échecs près de chez vous, partout en France.
  </p>

  <!-- Barre de recherche unifiée -->
  <section class="clubs-search-block clubs-search-panel" role="search" aria-label="Rechercher un club">
    <div class="clubs-search-panel__layout">
      <div class="clubs-search-panel__group clubs-search-panel__group--primary">
        <div class="clubs-search-panel__group-header">
          <p class="clubs-search-panel__title">Recherche</p>
          <a class="clubs-map-link" href="/carte-des-clubs-france">Voir la carte</a>
        </div>
        <label for="clubs-search" class="clubs-search-panel__label">Nom du club, ville ou établissement</label>
        <input
          id="clubs-search"
          class="clubs-input clubs-search-panel__input"
          type="search"
          placeholder="Ex. Lyon, Brest…"
          aria-label="Tapez le nom d’un club ou d’une ville"
          autocomplete="off"
        >
        <div class="clubs-search-panel__actions">
          <button id="clubs-search-btn" class="btn clubs-search-panel__btn" type="button">Rechercher</button>
          <button id="clubs-reset-btn" class="btn btn-secondary clubs-search-panel__btn" type="button">Effacer</button>
        </div>
      </div>

      <div class="clubs-search-panel__group clubs-search-panel__group--distance">
        <div class="clubs-search-panel__group-header">
          <p class="clubs-search-panel__title">Distance</p>
          <button id="clubs-location-clear" class="link-button clubs-search-panel__clear" type="button">Effacer</button>
        </div>
        <label for="clubs-location" class="clubs-search-panel__label">Ville ou code postal</label>
        <input
          id="clubs-location"
          class="clubs-search-panel__input"
          type="text"
          inputmode="search"
          autocomplete="postal-code"
          placeholder="Autour de Toulouse, 31000…"
        >
        <div class="clubs-search-panel__actions clubs-search-panel__actions--distance">
          <button id="clubs-location-apply" class="btn clubs-search-panel__btn" type="button">Valider</button>
          <button id="clubs-use-geoloc" class="btn btn-geoloc clubs-search-panel__btn" type="button">Autour de moi</button>
        </div>
        <p id="clubs-location-status" class="clubs-search-panel__status clubs-location__status" role="status" aria-live="polite"></p>
      </div>
    </div>

    <details class="clubs-sort-toggle" id="clubs-sort-toggle">
      <summary>Affiner le tri</summary>
      <div class="clubs-sort-toggle__panel">
        <div class="clubs-sort__buttons" role="group" aria-label="Options de tri">
          <button type="button" class="clubs-sort__button is-active" data-club-sort="default" aria-pressed="true">Par défaut</button>
          <button type="button" class="clubs-sort__button" data-club-sort="licenses" aria-pressed="false">Licenciés</button>
          <button type="button" class="clubs-sort__button" data-club-sort="licenseA" aria-pressed="false">Licences A</button>
          <button type="button" class="clubs-sort__button" data-club-sort="licenseB" aria-pressed="false">Licences B</button>
        </div>
      </div>
    </details>

    <p id="clubs-search-status" class="clubs-search__status" role="status" aria-live="polite"></p>
  </section>

  <!-- Résultats -->
  <div class="clubs-results-wrapper" role="region" aria-live="polite">
    <div
      id="clubs-results"
      class="clubs-list"
      role="list"
      aria-label="Liste des clubs"
      data-detail-base="/club-france/"
      data-scroll-margin="24"
      tabindex="-1"
    ></div>
    <button id="clubs-more-button" class="link-button clubs-more-button" type="button" hidden>Afficher d'autres clubs</button>
  </div>

  <p class="clubs-help">
    Une info à corriger&nbsp;? Écrivez à
    <a href="mailto:contact@echecs92.com">contact@echecs92.com</a>
  </p>
</div>

<!-- Script de la recherche de clubs -->
<script src="/wp-content/themes/echecs92-child/assets/js/clubs-france.js" defer data-mathis-provider="spectacle"></script>
<!-- /wp:html -->
