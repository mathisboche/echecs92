name: Sync FFE address hints

on:
  schedule:
    - cron: '15 5 1 * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Regenerate address hints
        run: |
          node scripts/update-postal-coordinates-fr.js
          node scripts/generate-clubs-france-hints.js
      - name: Commit and push if needed
        id: commit
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add wp-content/themes/echecs92-child/assets/data/clubs-france-hints.json \
              wp-content/themes/echecs92-child/assets/data/postal-coordinates-fr.json
            git commit -m "chore(data): refresh address hints"
            git push
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi
