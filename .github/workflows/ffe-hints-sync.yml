name: Sync FFE address hints

on:
  schedule:
    - cron: '15 5 1 * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      - name: Fetch clubs data from server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          mkdir -p wp-content/themes/echecs92-child/assets/data
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" <<'EOF'
          set ftp:passive-mode true
          set cmd:fail-exit true
          mirror --verbose --only-newer \
            /www/wp-content/themes/echecs92-child/assets/data/ \
            wp-content/themes/echecs92-child/assets/data/
          EOF
          if [[ ! -f wp-content/themes/echecs92-child/assets/data/clubs-france-ffe.json || ! -f wp-content/themes/echecs92-child/assets/data/ffe-players/manifest.json ]]; then
            echo "â†’ Live data incomplete, attempting fallback recovery from data.__staging..."
            lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" -e "set ftp:passive-mode true; set cmd:fail-exit false; mirror --verbose --only-newer /www/wp-content/themes/echecs92-child/assets/data.__staging/ wp-content/themes/echecs92-child/assets/data/; bye"
          fi
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Regenerate address hints
        run: |
          node scripts/update-postal-coordinates-fr.js
          node scripts/generate-clubs-france-hints.js --resume
      - name: Deploy generated data atomically
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          bash scripts/deploy-data-atomic.sh
