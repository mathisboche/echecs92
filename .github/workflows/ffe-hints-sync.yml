name: Sync FFE address hints

on:
  schedule:
    - cron: '15 5 1 * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      - name: Fetch clubs data from server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          mkdir -p wp-content/themes/echecs92-child/assets/data
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" <<'EOF'
          set ftp:passive-mode true
          mirror --verbose --only-newer /www/wp-content/themes/echecs92-child/assets/data/clubs-france/ wp-content/themes/echecs92-child/assets/data/clubs-france/
          get /www/wp-content/themes/echecs92-child/assets/data/clubs-france.json -o wp-content/themes/echecs92-child/assets/data/clubs-france.json
          get /www/wp-content/themes/echecs92-child/assets/data/clubs-france-hints.json -o wp-content/themes/echecs92-child/assets/data/clubs-france-hints.json
          EOF
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Regenerate address hints
        run: |
          node scripts/update-postal-coordinates-fr.js
          node scripts/generate-clubs-france-hints.js --resume
      - name: Deploy generated data via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /www/wp-content/themes/echecs92-child/assets/data/
          local-dir: wp-content/themes/echecs92-child/assets/data/
          dangerous-clean-slate: false
