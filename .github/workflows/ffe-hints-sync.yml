name: Sync FFE address hints

on:
  schedule:
    - cron: '15 5 1 * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Regenerate address hints
        run: |
          node scripts/update-postal-coordinates-fr.js
          node scripts/generate-clubs-france-hints.js
      - name: Deploy generated data via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /www/wp-content/themes/echecs92-child/assets/data/
          local-dir: wp-content/themes/echecs92-child/assets/data/
          dangerous-clean-slate: false
