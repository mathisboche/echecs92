name: Sync FFE clubs data

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      - name: Fetch existing hint caches
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          mkdir -p wp-content/themes/echecs92-child/assets/data
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" <<'EOF'
          set ftp:passive-mode true
          set cmd:fail-exit false
          get /www/wp-content/themes/echecs92-child/assets/data/clubs-france-hints.json -o wp-content/themes/echecs92-child/assets/data/clubs-france-hints.json
          get /www/wp-content/themes/echecs92-child/assets/data/postal-coordinates-fr.json -o wp-content/themes/echecs92-child/assets/data/postal-coordinates-fr.json
          EOF
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Refresh FFE data
        run: |
          node scripts/sync-ffe-clubs.js
          node scripts/generate-clubs-france-hints.js --resume
          node scripts/generate-ffe-players-index.js
      - name: Deploy generated data atomically
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          bash scripts/deploy-data-atomic.sh
