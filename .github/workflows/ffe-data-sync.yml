name: Sync FFE core clubs data

on:
  schedule:
    - cron: '35 */6 * * *'
  workflow_dispatch:

concurrency:
  group: sync-ffe-core
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      - name: Fetch data snapshot from server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          mkdir -p wp-content/themes/echecs92-child/assets/data
          if ! lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" -e "
          set ftp:passive-mode true
          set net:max-retries 2
          set net:reconnect-interval-base 2
          set net:timeout 20
          set cmd:fail-exit false
          mirror --verbose --only-newer /www/wp-content/themes/echecs92-child/assets/data/ wp-content/themes/echecs92-child/assets/data/
          bye
          "
          then
            echo "WARN: live FTP mirror returned errors."
          fi
          if [[ ! -f wp-content/themes/echecs92-child/assets/data/clubs-france-ffe.json || ! -f wp-content/themes/echecs92-child/assets/data/ffe-players/manifest.json ]]; then
            echo "â†’ Live data incomplete, attempting fallback recovery from data.__staging..."
            if ! lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" -e "
            set ftp:passive-mode true
            set net:max-retries 2
            set net:reconnect-interval-base 2
            set net:timeout 20
            set cmd:fail-exit false
            mirror --verbose --only-newer /www/wp-content/themes/echecs92-child/assets/data.__staging/ wp-content/themes/echecs92-child/assets/data/
            bye
            "
            then
              echo "WARN: staging FTP mirror returned errors."
            fi
          fi
          if [[ ! -f wp-content/themes/echecs92-child/assets/data/clubs-france-ffe.json || ! -f wp-content/themes/echecs92-child/assets/data/ffe-players/manifest.json ]]; then
            echo "WARN: FTP snapshot still incomplete after fallback. Continuing with repository baseline."
          fi
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Refresh FFE core data
        run: |
          node scripts/sync-ffe-clubs.js
      - name: Report generated dataset
        run: |
          echo "clubs-france files: $(find wp-content/themes/echecs92-child/assets/data/clubs-france -type f -name '*.json' | wc -l)"
          echo "clubs-france-ffe files: $(find wp-content/themes/echecs92-child/assets/data/clubs-france-ffe -type f -name '*.json' | wc -l)"
          echo "clubs-france-ffe-details files: $(find wp-content/themes/echecs92-child/assets/data/clubs-france-ffe-details -type f -name '*.json' | wc -l)"
      - name: Deploy generated data atomically
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          bash scripts/deploy-data-atomic.sh
