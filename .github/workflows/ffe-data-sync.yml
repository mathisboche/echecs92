name: Sync FFE clubs data

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Refresh FFE data
        run: |
          node scripts/sync-ffe-clubs.js
          node scripts/generate-clubs-france-hints.js
      - name: Commit and push if needed
        id: commit
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add wp-content/themes/echecs92-child/assets/data/clubs-france \
              wp-content/themes/echecs92-child/assets/data/clubs-france.json \
              wp-content/themes/echecs92-child/assets/data/clubs-france-ffe \
              wp-content/themes/echecs92-child/assets/data/clubs-france-ffe.json \
              wp-content/themes/echecs92-child/assets/data/clubs-france-hints.json
            git commit -m "chore(data): refresh FFE clubs"
            git push
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Trigger deploy hook
        if: steps.commit.outputs.pushed == 'true' && secrets.DEPLOY_HOOK_URL != ''
        env:
          DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}
        run: |
          curl -sSf -X POST "$DEPLOY_HOOK_URL"
