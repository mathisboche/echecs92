name: Sync FFE license counts

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Refresh license counts
        run: |
          node scripts/sync-ffe-clubs.js --licenses-only
      - name: Commit and push if needed
        id: commit
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add wp-content/themes/echecs92-child/assets/data/clubs-france \
              wp-content/themes/echecs92-child/assets/data/clubs.json
            git commit -m "chore(data): refresh FFE licenses"
            git push
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi
