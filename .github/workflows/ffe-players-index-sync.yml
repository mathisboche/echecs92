name: Sync FFE players index

on:
  schedule:
    - cron: '50 */4 * * *'
  workflow_dispatch:
  workflow_run:
    workflows:
      - Sync FFE core clubs data
    types:
      - completed

concurrency:
  group: sync-ffe-players-index
  cancel-in-progress: false

jobs:
  sync:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      - name: Fetch data snapshot from server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          mkdir -p wp-content/themes/echecs92-child/assets/data
          if ! lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" -e "
          set ftp:passive-mode true
          set net:max-retries 2
          set net:reconnect-interval-base 2
          set net:timeout 20
          set cmd:fail-exit false
          mirror --verbose --only-newer /www/wp-content/themes/echecs92-child/assets/data/ wp-content/themes/echecs92-child/assets/data/
          bye
          "
          then
            echo "WARN: live FTP mirror returned errors. Continuing with fallback checks."
          fi
          if [[ ! -f wp-content/themes/echecs92-child/assets/data/clubs-france-ffe.json || ! -f wp-content/themes/echecs92-child/assets/data/ffe-players/manifest.json ]]; then
            echo "â†’ Live data incomplete, attempting fallback recovery from data.__staging..."
            if ! lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "ftp://$FTP_SERVER:21" -e "
            set ftp:passive-mode true
            set net:max-retries 2
            set net:reconnect-interval-base 2
            set net:timeout 20
            set cmd:fail-exit false
            mirror --verbose --only-newer /www/wp-content/themes/echecs92-child/assets/data.__staging/ wp-content/themes/echecs92-child/assets/data/
            bye
            "
            then
              echo "WARN: staging FTP mirror returned errors."
            fi
          fi
          if [[ ! -d wp-content/themes/echecs92-child/assets/data/clubs-france-ffe-details ]]; then
            echo "ERROR: clubs-france-ffe-details missing, cannot build player index."
            exit 1
          fi
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Rebuild FFE players index
        run: |
          node scripts/generate-ffe-players-index.js
      - name: Report generated index
        run: |
          echo "ffe-players shards: $(find wp-content/themes/echecs92-child/assets/data/ffe-players/by-id -type f -name '*.json' | wc -l)"
          echo "search-index bytes: $(wc -c < wp-content/themes/echecs92-child/assets/data/ffe-players/search-index.json)"
          echo "search-index-92 bytes: $(wc -c < wp-content/themes/echecs92-child/assets/data/ffe-players/search-index-92.json)"
      - name: Deploy generated data atomically
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          bash scripts/deploy-data-atomic.sh
