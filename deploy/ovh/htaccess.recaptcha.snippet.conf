# OVH (Apache) - alternative to wp-config.php
#
# Usage:
# - Paste these lines into the WordPress `.htaccess` (same folder as wp-config.php)
# - Replace TON_SITE_KEY / TON_SECRET_KEY with your real keys (reCAPTCHA v2 checkbox)
#
# Note: wp-config.php constants are the recommended approach on shared hosting.

SetEnv CDJE92_RECAPTCHA_SITE_KEY "TON_SITE_KEY"
SetEnv CDJE92_RECAPTCHA_SECRET_KEY "TON_SECRET_KEY"

